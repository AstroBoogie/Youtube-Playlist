<div class="text-center" ng-controller="homeCtrl">
    <blockquote class="blockquote">This is a sample app made using <br>
        <h2 class="display-1">AngularJS & NodeJS</h2>
    </blockquote>

    <table class="custom-table table table-hover table-striped">
        <thead class="thead">

        <tr>
            <th>#</th>
            <th>Playlist Name</th>
            <th>No. of Songs</th>
            <th>Created by</th>
            <th>Created on</th>
            <th>Updated on</th>
        </tr>
        </thead>
        <tbody class="">

        <tr ng-repeat="playlist in playlists|filter:search" ng-click="">
            <th scope="row">{{1+$index}}</th>
            <td class="text-capitalize"><b>{{playlist.name}}</b></td>
            <td class="text-capitalize">{{playlist.songs.length}}</td>
            <td class="text-capitalize">{{playlist.nameOfUser}}</td>
            <td class="text-capitalize">{{playlist.created}}</td>
            <td class="text-capitalize">{{playlist.updated}}</td>
        </tr>
        </tbody>
    </table>

</div>
